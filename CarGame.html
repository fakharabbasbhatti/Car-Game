<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Game</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background-color: #222;
      overflow: hidden;
      margin: 0;
      padding: 0;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    .gameContainer {
      width: 400px;
      height: 600px;
      background: #333;
      margin: 30px auto;
      position: relative;
      border: 5px solid #fff;
      overflow: hidden;
      border-radius: 10px;
    }

    .roadLine {
      position: absolute;
      width: 10px;
      height: 100px;
      background: white;
      left: 195px;
      animation: moveLines 1s linear infinite;
    }

    @keyframes moveLines {
      0% { top: -100px; }
      100% { top: 600px; }
    }

    .car {
      width: 50px;
      height: 100px;
      position: absolute;
      bottom: 10px;
      left: 175px;
      background: red;
      border-radius: 8px;
    }

    .enemy {
      width: 50px;
      height: 100px;
      position: absolute;
      top: -120px;
      background: yellow;
      border-radius: 8px;
      animation: moveEnemy 3s linear infinite;
    }

    @keyframes moveEnemy {
      0% { top: -120px; }
      100% { top: 600px; }
    }

    .scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
    }

    .startScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="gameContainer">
    <div class="scoreBoard">Score: <span id="score">0</span></div>
    <div class="startScreen">
      <h3>üöó Press Here to Start</h3>
      <p>Use ‚¨ÖÔ∏è ‚û°Ô∏è arrows to move</p>
    </div>
  </div>

  <script>
    const gameContainer = document.querySelector(".gameContainer");
    const startScreen = document.querySelector(".startScreen");
    const scoreElement = document.getElementById("score");

    let player = { speed: 5, score: 0, inplay: false, x: 0, y: 0 };

    function createLines() {
      for (let i = 0; i < 5; i++) {
        let line = document.createElement("div");
        line.classList.add("roadLine");
        line.y = i * 150;
        line.style.top = line.y + "px";
        gameContainer.appendChild(line);
      }
    }

    function moveLines() {
      let lines = document.querySelectorAll(".roadLine");
      lines.forEach(line => {
        line.y += player.speed;
        if (line.y > 600) line.y -= 750;
        line.style.top = line.y + "px";
      });
    }

    function createEnemy() {
      let enemy = document.createElement("div");
      enemy.classList.add("enemy");
      enemy.style.left = Math.floor(Math.random() * 350) + "px";
      gameContainer.appendChild(enemy);
      return enemy;
    }

    function moveEnemy(enemy) {
      enemy.y += player.speed;
      if (enemy.y > 600) {
        enemy.y = -100;
        enemy.style.left = Math.floor(Math.random() * 350) + "px";
        player.score++;
        scoreElement.textContent = player.score;
      }
      enemy.style.top = enemy.y + "px";
    }

    function startGame() {
      startScreen.classList.add("d-none");
      gameContainer.innerHTML = '<div class="scoreBoard">Score: <span id="score">0</span></div>';
      scoreElement.textContent = 0;
      player.inplay = true;
      player.score = 0;

      createLines();
      player.car = document.createElement("div");
      player.car.classList.add("car");
      gameContainer.appendChild(player.car);
      player.x = player.car.offsetLeft;
      player.y = player.car.offsetTop;

      player.enemy = createEnemy();
      player.enemy.y = -100;

      window.requestAnimationFrame(playGame);
    }

    function playGame() {
      if (!player.inplay) return;
      moveLines();
      moveEnemy(player.enemy);

      // Move Car
      if (keys.ArrowUp && player.y > 0) player.y -= player.speed;
      if (keys.ArrowDown && player.y < 500) player.y += player.speed;
      if (keys.ArrowLeft && player.x > 0) player.x -= player.speed;
      if (keys.ArrowRight && player.x < 350) player.x += player.speed;

      player.car.style.top = player.y + "px";
      player.car.style.left = player.x + "px";

      if (isCollide(player.car, player.enemy)) {
        endGame();
      } else {
        window.requestAnimationFrame(playGame);
      }
    }

    function isCollide(a, b) {
      let aRect = a.getBoundingClientRect();
      let bRect = b.getBoundingClientRect();
      return !(
        aRect.bottom < bRect.top ||
        aRect.top > bRect.bottom ||
        aRect.right < bRect.left ||
        aRect.left > bRect.right
      );
    }

    function endGame() {
      player.inplay = false;
      startScreen.classList.remove("d-none");
      startScreen.innerHTML = `<h3>üí• Game Over!</h3><p>Your Score: ${player.score}</p><p>Click to Restart</p>`;
    }

    let keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

    document.addEventListener("keydown", e => {
      e.preventDefault();
      keys[e.key] = true;
    });

    document.addEventListener("keyup", e => {
      e.preventDefault();
      keys[e.key] = false;
    });

    startScreen.addEventListener("click", startGame);
  </script>

</body>
</html>
